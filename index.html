      body {
        background-color: #f3f5f9; 
        color: #1e293b;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      }

      .dark body {
        background-color: #0d0d0e;
        color: #f0f0f2;
      }
      
      @keyframes message-in {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-message {
        animation: message-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.08); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.08); }

      .glass {
        background: rgba(249, 250, 251, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.04);
      }

      .dark .glass {
        background: rgba(25, 25, 27, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .markdown-body { font-size: 15px; line-height: 1.7; color: #334155; }
      .dark .markdown-body { color: #e2e8f0; }
      
      .markdown-body pre { background: #eef1f5 !important; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; margin: 16px 0; }
      .dark .markdown-body pre { background: #131314 !important; border: 1px solid #2d2d30; }
      
      .typing-cursor::after {
        content: '';
        display: inline-block;
        width: 6px;
        height: 16px;
        background: #4e95ff;
        margin-left: 4px;
        animation: blink 0.8s infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }

      .dot-pulse { animation: pulse 1.4s infinite ease-in-out; }
      .dot-pulse:nth-child(2) { animation-delay: 0.15s; }
      .dot-pulse:nth-child(3) { animation-delay: 0.3s; }
      @keyframes pulse {
        0%, 100% { transform: scale(0.85); opacity: 0.4; }
        50% { transform: scale(1.1); opacity: 1; }
      }
    </style>
