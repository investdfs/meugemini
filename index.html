<html lang="pt-BR" class="dark">

    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d0d0e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim seguro (Vazio)
      window.process = { env: {} };
      
      tailwind.config = {
        darkMode: 'class', // Ativa controle via classe 'dark'
        theme: {
          extend: {
            colors: {
              gemini: {
                dark: '#0d0d0e',
                sidebar: '#161618',
                input: '#1e1e21',
                hover: '#2a2a2d',
                text: '#f0f0f2',
                accent: '#3d3d42',
                blue: '#4e95ff',
                violet: '#8b5cf6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default Light Mode Colors */
        background-color: #f8fafc; /* Slate 50 */
        color: #1e293b; /* Slate 800 */
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark Mode Overrides */
      .dark body {
        background-color: #0d0d0e;
        color: #f0f0f2;
      }
      
      @keyframes message-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-message {
        animation: message-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Scrollbar Light */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.3); }

      /* Scrollbar Dark */
      .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .dark .glass {
        background: rgba(25, 25, 27, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .markdown-body { font-size: 15px; line-height: 1.6; color: #334155; }
      .dark .markdown-body { color: #e2e8f0; }
      
      .markdown-body pre { background: #f1f5f9 !important; border: 1px solid #e2e8f0; border-radius: 12px; padding: 16px; margin: 12px 0; overflow-x: auto; }
      .dark .markdown-body pre { background: #1a1a1c !important; border: 1px solid #2d2d30; }
      
      .markdown-body code { color: #2563eb; font-family: 'Fira Code', monospace; font-size: 0.9em; }
      .dark .markdown-body code { color: #a8c7fa; }

      .typing-cursor::after {
        content: '';
        display: inline-block;
        width: 8px;
        height: 18px;
        background: #4e95ff;
        margin-left: 4px;
        vertical-align: middle;
        animation: blink 1s step-start infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }

      /* Typing Indicator Animation */
      .dot-pulse {
        animation: pulse 1.5s infinite ease-in-out;
      }
      .dot-pulse:nth-child(2) { animation-delay: 0.2s; }
      .dot-pulse:nth-child(3) { animation-delay: 0.4s; }
      @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      @keyframes neural-pulse {
        0%, 100% { filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.3)); }
        50% { filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.6)); }
      }
      .neural-core { animation: neural-pulse 3s infinite; }
      
      @keyframes float-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .float-animation { animation: float-gentle 5s ease-in-out infinite; }
    </style>
